<!DOCTYPE html>
<html>
  <head>
    <title>K103</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>Smart K103</h1>

    <div class="section">
      <h2>Devices</h2>
      <div class="btn-holder" id="btn-holder"></div>
    </div>

    <div class="section">
      <h2>Rename</h2>
      <form action="/index.html">

        <br />
        <input type="text" id="newName" placeholder="New name" /> <br />
        <br />
        <button type="submit" onclick="renameDevice()">Rename</button>
      </form>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
